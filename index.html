<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="Tic-Tac-Toe-Game.ico">
  <title>Tic Tac Toe</title>
</head>

<body>
  <audio id="win">
    <source src="winsound.mp3" type="audio/mpeg">
  </audio>
<audio id="tie">
  <source src="gametie.mp3" type="audio/mpeg">
</audio>

  <div class="container">
    <h1 class="title">Tic <span>Tac</span> Toe</h1>
    <div class="status-action">
      <div class="status">× is next</div>
      <div class="reset">Reset</div>
    </div>
    <div class="game-grid">
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
    </div>

      <a href=""><i class="fa fa-youtube ml-auto" style="font-size:36px"></i></a>

    </footer>
  </div>
